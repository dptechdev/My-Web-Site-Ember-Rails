<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


  <script type="text/x-handlebars">
    <div class="page-header">
      <h1>Derek Pauley</h1><small>Web Developer and Technologist</small>
    </div>

    <!--Begin Nav Layout-->

    <ul class="nav nav-tabs">
      <li role="presentation" class="active">{{#link-to 'index'}}Home{{/link-to}}</li>
      <li role="presentation">{{#link-to 'about'}}About Me{{/link-to}}</li>
      <li role="presentation">{{#link-to 'contact'}}Contact Me{{/link-to}}</li>
      <li role="presentation">{{#link-to 'books'}}Reading List{{/link-to}}</li>
    </ul>


    <!--End Nav Layout-->
    <hr />

    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="index">
    <ul>
    {{model}}
    </ul>
  </script>

  <script type="text/x-handlebars" id="about">

    {{model}}

  </script>

  <script type="text/x-handlebars" id="contact">


    {{model}}

  </script>

  <script type="text/x-handlebars" id="books">

    <div class="container">
      <h1>My Reading List</h1>
      <br />
      <p>Feel free to browse!</p>

    {{#each book in model}}
      <ul>
        <li>Title: <b>{{book.title}}</b></li>
        <li>Author: <b><i>{{book.author}}</i></b></li>
      </ul>

      {{/each}}

    </div>
  </script>



  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-v2.0.0.js"></script>
  <script src="js/libs/ember-1.9.1.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="../../../starter-kit-1.9.1/tests/runner.js"></script>
</body>
</html>
